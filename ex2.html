<!DOCTYPE html>
<html ng-app="colorPickerApp">
<head>
    <meta charset="utf-8">
</head>

<body ng-controller="MainCtrl">

    <h1>AngularJS Quickstart ColorPicker</h1>
    <color:picker init-r="255" init-g="20" init-b="100" init-a="1.0"
            on-change="onColorChange(r,g,b,a)">
    </color:picker>

    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/color-picker-app.js"></script>

</body>
</html>
